  <main>
    <form action="https://formspree.io/f/mjkrropj" method="POST">
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="field">Field of Expertise:</label><br>
      <input type="text" id="field" name="field" required><br><br>

      <label for="bio">Short Bio:</label><br>
      <textarea id="bio" name="bio" rows="4" required></textarea><br><br>

      <input type="hidden" name="_subject" value="New Mentor Registration">
      <input type="text" name="_gotcha" style="display:none"> <!-- spam bot trap -->

      <input type="submit" value="Register as Mentor">
    </form>

    <p>After submission, you’ll receive a confirmation and we’ll get in touch with you.</p>
  </main>
