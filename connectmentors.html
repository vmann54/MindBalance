<!DOCTYPE html>
<html lang="en">
<head>
  <img src="https://raw.githubusercontent.com/vmann54/MindBalance/main/images.png" alt="Site Banner" width="800" height="600">
  <meta charset="UTF-8">
  <title>Mentor Registration | MindBalance</title>
</head>
<body>
  <h1>Mentor Registration Form</h1>
  <form action="https://formspree.io/f/mjkrropj" method="POST">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="field">Field of Expertise:</label><br>
    <input type="text" id="field" name="field" required><br><br>

    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" required></textarea><br><br>

    <input type="submit" value="Register as Mentor">
  </form>

  <p>After submission, you will see a confirmation message.</p>
</body>
</html>
